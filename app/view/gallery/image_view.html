<div class="container flora-container">
    <div class="flora-content">
        
        <div class="pull-right"><a href="{$basedomain}gallery" class="btn flora-btn"><span class="glyphicon glyphicon-chevron-left"></span> Back</a></div>
        <h3>{$title}</h3>
        
        
        <div class="row" id="links">
            {foreach $data as $get}
            <div class="col-md-3 col-xs-6">
                <a href="{$basedomain}public_assets/gallery/images/{$get.content}" title="{$title}" data-gallery>
                    <img src="{$basedomain}public_assets/gallery/images/{$get.content}" class="flora-gallery imageClip">
                </a>
            </div>
            {/foreach}

            </a>

        </div>

    </div>
</div>

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev"><i class="glyphicon glyphicon-chevron-left" style="font-size: 30px;"></i></a>
    <a class="next"><i class="glyphicon glyphicon-chevron-right" style="font-size: 30px;"></i></a>
    <a class="close"><i class="glyphicon glyphicon-remove"></i></a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
