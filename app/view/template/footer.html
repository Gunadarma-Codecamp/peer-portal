    <script type="text/javascript">

    var page = "{$page.page}";
    var func = "{$page.function}";

    {literal}
        $(document).ready(function() {
            //INITIATE MINI CAROUSEL
            $('#miniCarousel').carousel({
              interval: 10000
            })
            
            $('.mini-carousel .item').each(function(){
              var next = $(this).next();
              if (!next.length) {
                next = $(this).siblings(':first');
              }
              next.children(':first-child').clone().appendTo($(this));
              
              for (var i=0;i<4;i++) {
                next=next.next();
                if (!next.length) {
                	next = $(this).siblings(':first');
              	}
                
                next.children(':first-child').clone().appendTo($(this));
              }
            });
            
            // INITIATE GALLERY PLUGIN
            $('#blueimp-gallery').toggleClass('blueimp-gallery-controls', true);
            
            // INITIATE DATATABLE
            // $('#dataTaxon,#table-obs,#table-det').dataTable();
            
            // INITIATE TABS
            $('#indivDetail-tabs a:first').tab('show');


            /* start param datatables */

            if (func == 'dataTaxon'){
                // ket param : controller, fungsiConfig, limit data, id table 
                setParamdataTables('taxon', 'taxonConfig', 10, 'dataTaxon');
            }else if (func == 'dataLocation'){
                setParamdataTables('taxon', 'locationConfig', 10, 'dataLocation');
            }else{
                setParamdataTables('taxon', 'personConfig', 10, 'dataPerson');
            }
            
            /* end param datatables */
        });

    
    {/literal}
    </script>
